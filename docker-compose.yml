services:
  postgres:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: esgriba
      POSTGRES_PASSWORD: esgriba123
      POSTGRES_DB: esgribadb
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - esgriba-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esgriba"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./my-turborepo
      dockerfile: ./apps/backend/Dockerfile
    restart: always
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgresql://esgriba:esgriba123@postgres:5432/esgribadb?schema=public"
      JWT_SECRET: "your-super-secret-jwt-key-change-this-in-production"
      NODE_ENV: production
    deploy:
      resources:
        limits:
          memory: 1024M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - esgriba-network

  frontend:
    build:
      context: ./my-turborepo
      dockerfile: ./apps/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - backend
    networks:
      - esgriba-network

networks:
  esgriba-network:
    driver: bridge

volumes:
  pgdata:
